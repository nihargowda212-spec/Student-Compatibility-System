<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Invite - Student Compatibility System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="invite-card">
            <h1>Generate Invite Code</h1>
            <p>Share this invite code with a friend to compare your compatibility!</p>
            <div class="invite-code-display" id="inviteCodeDisplay">
                <p>Click the button below to generate an invite code</p>
            </div>
            <button id="generateBtn" class="btn btn-primary">Generate Invite Code</button>
            <button id="copyBtn" class="btn btn-secondary" style="display: none;">Copy Code</button>
            <button id="whatsappBtn" class="btn btn-outline" style="display: none;">Share on WhatsApp</button>
            <div class="navigation-links">
                <a href="/test" class="btn btn-outline">Take Test</a>
                <a href="/results" class="btn btn-outline">View Results</a>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/invite.js') }}"></script>
</body>
</html>
